<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <header style="position: static; padding: 1.5rem;">
        <nav class="menu-nav">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon"></label>

            <div class="logo">
                <a href="index.html"><img src="./assets/img/FutureTech Empowerment_20240918_164714_0000 (1).png" alt="logo"></a>
            </div>
            <ul class="menu">
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="index.html#programs" class="nav-link">Programs</a></li>
                <li><a href="join.html" class="nav-link">Join Us</a></li>
                <li><a href="#" class="nav-link active" style="color: #C271FF;">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Get in touch...</h1>
            <div class="contact-content">
                <h2>Let's have a conversaion</h2>
                <form method="post">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email address" required>
                    <textarea name="description" placeholder="Your message..." required></textarea>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer style="margin-top: auto;">
        <section class="footer" >
            <div class="connect-with-us">
                <h2>Connect with us</h2>
                <div class="connect-icons">
                    <img src="./assets/img/icons8-phone-50.png" alt="phone-icon"><span class="phone-span">+27 78 153 3284</span>
                    <img src="./assets/img/icons8-mail-50.png" alt="mail-icon"><span class="mail-span"><a href="mailto:someone@example.com" style="text-decoration: none; color: white;">example@gmail.com</a></span>
                </div>
            </div>

            <div class="footer-line"></div>

            <div class="footer-first">
                <a href="index.html" class="footer-logo-img"><img src="./assets/img/FutureTech Empowerment_20240918_164714_0000 (1).png" alt="logo"></a>
                <div>
                    <nav>
                        <ul>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="index.html#programs">Programs</a></li>
                            <li><a href="join.html">Mentorship</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="footer-links">
                    <a href="#"><img src="./assets/img/Facebook_White.png" alt="facebook icon"></a>
                    <a href="#"><img src="./assets/img/Twitter_White.png" alt="twitter icon"></a>
                    <a href="#"><img src="./assets/img/Instagram_White.png" alt="instagram icon"></a>
                    <a class="linkedin-icon" href="#"><img src="./assets/img/icons8-linkedin.svg" alt="linkedin icon"></a>
                </div>
            </div>
            <p>&copy;All Rights Reserved. Community FutureTech Empowerment</p>
        </section>
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
